<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travo Rural</title>

    <link rel="stylesheet" href="./style.css" />

    <!-- Librería de iconos-->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"
    ></script>

    <!-- Etiquetas SEO -->
    <meta
      name="description"
      content="Descripción de tu página para motores de búsqueda."
    />
    <meta
      name="keywords"
      content="Palabras clave, separadas por comas, relacionadas con tu contenido."
    />
    <meta name="author" content="Travo Rural." />
    <meta name="robots" content="index, follow" />
    <!-- Permite que los motores de búsqueda indexen y sigan los enlaces -->

    <!-- Etiqueta canonical (indica la URL preferida cuando hay contenido duplicado) -->
    <link rel="canonical" href="https://www.tudominio.com/tu-pagina.html" />

    <!-- Enlace a tu favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <!-- Enlace a tu hoja de estilos CSS -->
    <link rel="stylesheet" href="./Public/Style/Sections.css" />
    <link rel="stylesheet" href="./Public/Style/General.css" />
    <link rel="stylesheet" href="./Public/Style/Querys.css" />
  </head>
  <body>
    <!-- Contenido de tu página -->
    <header>
      <div class="header-left">
        <ion-icon name="menu-outline"></ion-icon>
        <img class="header-left-logo" src="./img/TravoLogo.png" alt="Logo de Travo Rural" />
      </div>
      <nav class="header-right">
        <ul>
          <li><button href="#">Productores</button></li>
          <li><button href="#">Productos</button></li>
          <li><button href="#">Ayuda</button></li>
        </ul>
      </nav>
    </header>

    <section class="background"></section>

    <section id="inicio">
      <h2>Bienvenido a mi página web</h2>
      <p>Este es el contenido de la sección de inicio.</p>
    </section>

    <section id="acerca-de">
      <h2>Acerca de</h2>
      <p>Información sobre mí o sobre tu empresa.</p>
    </section>

    <section id="contacto">
      <h2>Contacto</h2>
      <p>
        Puedes contactarme a través de este formulario o en las siguientes redes
        sociales.
      </p>
    </section>

    <footer>
      <p>&copy; 2024 Travo Rural. Todos los derechos reservados.</p>
    </footer>
  </body>
</html>
