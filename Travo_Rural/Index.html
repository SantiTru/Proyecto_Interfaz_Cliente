<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travo Rural</title>
    <link rel="shortcut icon" href="./Public/Img/TravoLogo.png" />
    <!-- Etiquetas SEO -->
    <meta
      name="description"
      content="Descripción de tu página para motores de búsqueda."
    />
    <meta
      name="keywords"
      content="Palabras clave, separadas por comas, relacionadas con tu contenido."
    />
    <meta name="author" content="Travo Rural." />
    <meta name="robots" content="index, follow" />
    <!-- Permite que los motores de búsqueda indexen y sigan los enlaces -->

    <!-- Etiqueta canonical (indica la URL preferida cuando hay contenido duplicado) -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"
    ></script>
    <link rel="canonical" href="https://www.tudominio.com/tu-pagina.html" />

    <!-- Enlace a tu favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <!-- Enlace a tu hoja de estilos CSS -->
    <link rel="stylesheet" href="./Public/Style/Sections.css" />
    <link rel="stylesheet" href="./Public/Style/General.css" />
    <link rel="stylesheet" href="./Public/Style/Querys.css" />
  </head>
  <body>
    <!-- Contenido de tu página -->
    <header>
      <div class="header-left">
        <ion-icon class="ion-icon" name="menu-outline"></ion-icon>
        <img
          class="header-left-logo"
          src="./Public/Img/TravoLogo.png"
          alt="Logo de Travo Rural"
        />
      </div>
      <nav class="header-right">
        <ul>
          <li><button class="btn Productores">Productores</button></li>
          <li><button class="btn Productos">Productos</button></li>
          <li><button class="btn Ayuda">Ayuda</button></li>
        </ul>
      </nav>
    </header>
    <section class="hero-fondo">
      <img class="img-fondo" src="./Public/Img/Fondo.png" alt="Fondo de Travo" />
    </section>
    <main>
      <section class="inicio">
        <div class="carrusel">
          <img src="./Public/Img/comida1.jpeg" alt="comida Mesón Oñate" />
          <img src="./Public/Img/comida2.jpeg" alt="La huerta" />
          <img
            src="./Public/Img/juancarlosQueso.jpeg"
            alt="Juan Carlos el quesero"
          />
          <img
            src="./Public/Img/portatilCampo.jpg"
            alt="Imagen corporativa Travo Rural"
            class="central"
          />
          <img src="./Public/Img/leche1.jpeg" alt="Lecheras en fila" />
          <img src="./Public/Img/pueblos1.jpeg" alt="Cosecha de la lechuga" />
          <img
            src="./Public/Img/señoraImagen1.jpeg"
            alt="La plaza de Villaverde de la Serena"
          />
        </div>
      </section>

      <section class="acerca-de">
        
      </section>

      <section id="contacto">
        <h2>Contacto</h2>
        <p>
          Puedes contactarme a través de este formulario o en las siguientes
          redes sociales.
        </p>
      </section>
    </main>
    <!-- meter blockquote para slice de feedback -->
    <footer>
      <p>&copy; 2024 Travo Rural. Todos los derechos reservados.</p>
    </footer>
  </body>
</html>
