<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Santi</title>
    <link rel="shortcut icon" href="./Public/Img/TravoLogo.png" />

    <!-- Etiquetas SEO -->
    <meta
      name="description"
      content="Descripción de tu página para motores de búsqueda."
    />
    <meta
      name="keywords"
      content="Palabras clave, separadas por comas, relacionadas con tu contenido."
    />
    <meta name="author" content="Travo Rural." />
    <meta name="robots" content="index, follow" />
    <!-- Permite que los motores de búsqueda indexen y sigan los enlaces -->

    <!-- Etiqueta canonical (indica la URL preferida cuando hay contenido duplicado) -->
    <link rel="canonical" href="https://www.tudominio.com/tu-pagina.html" />

    <!-- Enlace a tu favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <!-- Enlace a tu hoja de estilos CSS -->
    <link rel="stylesheet" href="./Public/Style/Sections.css" />
    <link rel="stylesheet" href="./Public/Style/General.css" />
    <link rel="stylesheet" href="./Public/Style/Querys.css" />
  </head>
  <body>
    <!-- Contenido de tu página -->
    <header>
      <h1>Mi Página Web</h1>
      <nav>
        <ul>
          <li><a href="#inicio">Inicio</a></li>
          <li><a href="#acerca-de">Acerca de</a></li>
          <li><a href="#contacto">Contacto</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="inicio">
        <div class="carrusel">
          <img src="./Public/Img/comida1.jpeg" alt="comida Mesón Oñate" />
          <img src="./Public/Img/comida2.jpeg" alt="La huerta" />
          <img
            src="./Public/Img/juancarlosQueso.jpeg"
            alt="Juan Carlos el quesero"
          />
          <img
            src="./Public/Img/portatilCampo.jpg"
            alt="Imagen corporativa Travo Rural"
            class="central"
          />
          <img src="./Public/Img/leche1.jpeg" alt="Lecheras en fila" />
          <img src="./Public/Img/pueblos1.jpeg" alt="Cosecha de la lechuga" />
          <img
            src="./Public/Img/señoraImagen1.jpeg"
            alt="La plaza de Villaverde de la Serena"
          />
        </div>
      </section>

      <section id="acerca-de">
        <h2>Acerca de</h2>
        <p>Información sobre mí o sobre tu empresa.</p>
      </section>
      <section id="gallery">
        <div class="gallery-container">
          <figure class="gallery-item">
            <img src="./Public/Img/clienteHombre1.jpeg" alt="Imagen 1" />
            <div class="textoContainer">
              <p class="textoFeed">
                "Esto es un texto que tiene que aparecer al salir la imagen en
                el carrusel"
              </p>
            </div>
          </figure>
          <figure class="gallery-item">
            <img src="./Public/Img/barbudo_sonriente.jpg" alt="Imagen 2" />
            <p class="textoFeed">
              Esto es un texto que tiene que aparecer al salir la imagen en el
              carrusel
            </p>
          </figure>
          <figure class="gallery-item">
            <img src="./Public/Img/mujerJoven.jpeg" alt="Imagen 3" />
            <p class="textoFeed">
              "Esto es un texto que tiene que aparecer al salir la imagen en el
              carrusel"
            </p>
          </figure>
          <figure class="gallery-item">
            <img src="./Public/Img/clienta.jpg" alt="Imagen 4" />
            <p class="textoFeed">
              Esto es un texto que tiene que aparecer al salir la imagen en el
              carrusel
            </p>
          </figure>
        </div>
        <nav class="gallery-navigation">
          <button class="nav-button prev-button"><span>&#60;</span></button>
          <button class="nav-button next-button"><span>&#62;</span></button>
        </nav>
      </section>
    </main>
    <footer>
      <p></p>
    </footer>
  </body>
  <script>
    let currentIndex = 0;

    document.querySelector(".prev-button").addEventListener("click", () => {
      navigate(-1);
    });

    document.querySelector(".next-button").addEventListener("click", () => {
      navigate(1);
    });

    function navigate(direction) {
      const galleryContainer = document.querySelector(".gallery-container");
      const totalImages = document.querySelectorAll(".gallery-item").length;

      currentIndex = (currentIndex + direction + totalImages) % totalImages;
      const offset = -currentIndex * 100;

      galleryContainer.style.transform = `translateX(${offset}%)`;
    }

    //AUTOPLAY
    let autoplayInterval = null;

    function startAutoplay(interval) {
      stopAutoplay(); // Detiene cualquier autoplay anterior para evitar múltiples intervalos.
      autoplayInterval = setInterval(() => {
        navigate(1); // Navega a la siguiente imagen cada intervalo de tiempo.
      }, interval);
    }

    function stopAutoplay() {
      clearInterval(autoplayInterval);
    }

    // Iniciar autoplay con un intervalo de 3 segundos.
    startAutoplay(2000);

    // Opcional: Detener autoplay cuando el usuario interactúa con los botones de navegación.
    document.querySelectorAll(".nav-button").forEach((button) => {
      button.addEventListener("click", stopAutoplay);
    });
  </script>
</html>
