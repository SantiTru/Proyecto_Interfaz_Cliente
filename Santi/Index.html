<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Santi</title>
    <link rel="shortcut icon" href="./Public/Img/TravoLogo.png" />

    <!-- Etiquetas SEO -->
    <meta
      name="description"
      content="Descripción de tu página para motores de búsqueda."
    />
    <meta
      name="keywords"
      content="Palabras clave, separadas por comas, relacionadas con tu contenido."
    />
    <meta name="author" content="Travo Rural." />
    <meta name="robots" content="index, follow" />
    <!-- Permite que los motores de búsqueda indexen y sigan los enlaces -->

    <!-- Etiqueta canonical (indica la URL preferida cuando hay contenido duplicado) -->
    <link rel="canonical" href="https://www.tudominio.com/tu-pagina.html" />

    <!-- Enlace a tu favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <!-- Enlace a tu hoja de estilos CSS -->
    <link rel="stylesheet" href="./Public/Style/Sections.css" />
    <link rel="stylesheet" href="./Public/Style/General.css" />
    <link rel="stylesheet" href="./Public/Style/Querys.css" />
  </head>
  <body>
    <!-- Contenido de tu página -->
    <header>
      <h1>Mi Página Web</h1>
      <nav>
        <ul>
          <li><a href="#inicio">Inicio</a></li>
          <li><a href="#acerca-de">Acerca de</a></li>
          <li><a href="#contacto">Contacto</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="inicio">
        <div class="carrusel">
          <img src="./Public/Img/comida1.jpeg" alt="comida Mesón Oñate" />
          <img src="./Public/Img/comida2.jpeg" alt="La huerta" />
          <img
            src="./Public/Img/juancarlosQueso.jpeg"
            alt="Juan Carlos el quesero"
          />
          <img
            src="./Public/Img/portatilCampo.jpg"
            alt="Imagen corporativa Travo Rural"
            class="central"
          />
          <img src="./Public/Img/leche1.jpeg" alt="Lecheras en fila" />
          <img src="./Public/Img/pueblos1.jpeg" alt="Cosecha de la lechuga" />
          <img
            src="./Public/Img/señoraImagen1.jpeg"
            alt="La plaza de Villaverde de la Serena"
          />
        </div>
      </section>

      <section id="acerca-de">
        <h2>Acerca de</h2>
        <p>Información sobre mí o sobre tu empresa.</p>
      </section>

      <section class="feedback">
          <div class="carruselFeed">
            <img
              src="./Public/Img/comida1.jpeg"
              class="img__carruselFeed img__carruselFeed--hidden"
              alt="comida"
            />
            <img
              src="./Public/Img/comida2.jpeg"
              class="img__carruselFeed img__carruselFeed--hidden"
              alt="más comida"
            />
            <img
              src="./Public/Img/juancarlosQueso.jpeg"
              alt="juan carlos el quesero"
              class="img__carruselFeed img__carruselFeed--hidden"
            />
            <img
              src="./Public/Img/Fondo.png"
              name="centralFeed"
              alt="el fondo"
              class="img__carruselFeed img__carruselFeed--show"
            />
            <img
              src="./Public/Img/leche1.jpeg"
              class="img__carruselFeed img__carruselFeed--hidden"
              alt="mucha leche"
            />
            <img
              src="./Public/Img/pueblos1.jpeg"
              class="img__carruselFeed img__carruselFeed--hidden"
              alt="un pueblo es"
            />
            <img
              src="./Public/Img/señoraImagen1.jpeg"
              class="img__carruselFeed img__carruselFeed--hidden"
              alt="la plaza"
            />
          </div>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 Travo Rural. Todos los derechos reservados.</p>
    </footer>
  </body>
  <script>
    carrusel = document.querySelector(".carruselFeed");
    central = document.querySelector(".carruselFeed img[name='central']");

    carrusel.addEventListener("mouseover", handleMouseOverCarrusel);
    carrusel.addEventListener("mouseout", handleMouseOutCarrusel);

    function handleMouseOverCarrusel(e) {
      if (e.target.name === "centralFeed") return;
      centralFeed.classList.add("img__carruselFeed--hidden");
      centralFeed.classList.remove("img__carruselFeed--show");
      e.target.classList.remove("img__carruselFeed--hidden");
      e.target.classList.add("img__carruselFeed--show");
    }

    function handleMouseOutCarrusel(e) {
      if (e.target.name === "centralFeed") return;
      centralFeed.classList.remove("img__carruselFeed--hidden");
      centralFeed.classList.add("img__carruselFeed--show");
      e.target.classList.remove("img__carruselFeed--show");
      e.target.classList.add("img__carruselFeed--hidden");
    }
  </script>
</html>
